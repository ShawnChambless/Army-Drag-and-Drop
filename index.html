<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Army Drag and Drop</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class='title'>Player 1</div>
    <header>
      <div class="player_1">
        <div class="container">
          <img src="images/Bazooka.jpg" id='bazooka1' class="draggable">
        </div>
        <div class="container">
          <img src="images/Machine Gun.jpg" id='machineGun1' class="draggable">
        </div>
        <div class="container">
          <img src="images/Sniper.jpg" id='sniper1' class="draggable">
        </div>
      </div>

      <div class='title'>Player 2</div>
      <div class="player_2">
        <div class="container">
          <img src="images/Bazooka.jpg" id='bazooka2' class="draggable rotate90">
        </div>
        <div class="container">
          <img src="images/Machine Gun.jpg" id=machineGun2 class="draggable rotate90">
        </div>
        <div class="container">
          <img src="images/Sniper.jpg" id='sniper2' class="draggable rotate90">
        </div>
      </div>

    </header>


    <div class="play_area">

      <div class="left">

        <div class="play_container target"></div>
        <div class="play_container target"></div>
        <div class="play_container target"></div>

      </div>
      <div class="right">

        <div class="play_container target"></div>
        <div class="play_container target"></div>
        <div class="play_container target"></div>

      </div>

    </div>

    <div class="fight_prompt">

      <input id='fight_button' type="button" value="Fight!">
      <div id='results'>
        <span id="player1_results">
          
        </span>
        <span id="player2_results">

        </span>
      </div>
    </div>



    <script src="js/main.js"></script>
  </body>
</html>
